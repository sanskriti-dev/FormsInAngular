<mat-card style="width: 500px; left :50%">
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="firstname">
      <mat-error>Required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name"  formControlName="lastname">
      <mat-error>Required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email"  formControlName="email">
      <mat-error>Required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Contact"  formControlName="contact">
      <mat-error>Required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Passsword"  formControlName="password">
      <mat-error>Required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Confirm Password"  formControlName="confirmpassword">
      <mat-error>Required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent">Signup</button>
  </form>
</mat-card>
