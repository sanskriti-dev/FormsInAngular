<mat-card style="width: auto">
  <form fxLayout="column" fxLayoutAlign="space-evenly" fxLayoutGap="30px">
    <h4>Class 10</h4>
    <mat-form-field>
      <input matInput placeholder="School" formControlName="">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Percentage" formControlName="">
    </mat-form-field>
    <h4>Class 12</h4>
    <mat-form-field>
      <input matInput placeholder="School" formControlName="">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Percentage" formControlName="">
    </mat-form-field>
    <h4>Graduation</h4>
    <mat-form-field>
      <mat-select placeholder="Course">
        <mat-option value="btech">Btech</mat-option>
        <mat-option value="bsc">Bsc</mat-option>
        <mat-option value="bcom">Bcom</mat-option>
        <mat-option value="bba">BBA</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Graduation Start year">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1 startView="year" [startAt]="startDate"></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder=" Expected Graduation End Year">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2 startView="year" [startAt]="startDate"></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Percentage" formControlName="">
    </mat-form-field>
    <div fxLayoutAlign="space-between">
    <button  mat-raised-button color="primary" matStepperPrevious>Back</button>
    <button  mat-raised-button color="primary" matStepperNext>Next</button>
    </div>
  </form>
</mat-card>
